apiVersion: v1
kind: Service
metadata: 
  name: webapitest-svc
spec:
  type: NodePort
  ports: 
  - port: 80
    targetPort: 80
    nodePort: 30000
  selector:
    microservice: webapitest
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: webapitest-dp
  labels:
    microservice: webapitest
spec:
  replicas: 1
  selector:
    matchLabels:  
      microservice: webapitest
  template:
    metadata:
      labels:
        microservice: webapitest
    spec:
      containers:
      - name: webapitest
        image: nottoday/webapitest:latest
        imagePullPolicy:  Always
        ports:
          - containerPort:  80
        env:
        - name: PASSWORD
          value: "password"
        resources:
          requests:
            memory: "64Mi"
            cpu:  "200m"
          limits:
            memory: "128Mi"
            cpu:  "500m"
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: webapitest-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: webapitest-dp
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu 
      target:
        type: Utilization
        averageUtilization: 2
